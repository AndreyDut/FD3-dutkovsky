<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsShop</title>
    <script src="https://unpkg.com/react@15/dist/react.js"  crossorigin></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js" crossorigin></script>
    <script src="./Isshop.js"></script>
    <link rel="stylesheet" href="./Isshop.css" />
  </head>
  <body>
    <div id="container"></div>
    <script>
      function Product(name, price, currency, urlImg, inStock, id) {
        this.name = name;
        this.price = price;
        this.currency = currency;
        this.urlImg = urlImg;
        this.inStock = inStock;
        this.id = id;
      }

      var head = "Список товаров";
      let inStockText = "На складе:";
      let priceText = "Цена:";
      var listProducts = [
        new Product(
          "Апельсин 1кг",
          3.6,
          "руб.",
          "https://static.insales-cdn.com/images/products/1/7793/321060465/large_images.jpg",
          "200кг",
          1
          ),
        new Product(
          "Яблоко 1кг",
          2.6,
          "руб.",
          "https://www.mke.ee/media/k2/items/cache/71eb40c6e10fdbaa3e624e1d14b1d15b_M.jpg",
          "500кг",
          2
          ),
        new Product(
          "Арбуз 1кг",
          3.6,
          "руб.",
          "https://купить-семена-почтой.рф/upload/iblock/21a/d339c4b3_b59c_11e3_8325_3c4a92d5c739_3c337ea5_b5b8_11e3_8325_3c4a92d5c739.jpeg",
          "170кг",
          3
          ),
        new Product(
          "Лимон 1кг",
          4.7,
          "руб.",
          "https://jazdorov.com.ua/wp-content/uploads/2017/02/cd97e840718afbe1479b82a54c1c5c01.jpg",
          "80кг",
          4
          ),
        new Product(
          "Дыня 1кг",
          5.3,
          "руб.",
          "https://semenapost.ru/upload/iblock/bd2/e035f759_faad_11e7_a7b4_d485645420e6_bcfbbcee_0dc2_11e8_a009_d485645420e6.jpeg",
          "330кг",
          5
          ),
      ];

      ReactDOM.render(
        React.createElement(Isshop, { head, listProducts, inStockText, priceText }),
        document.getElementById("container")
      );
    </script>
  </body>
</html>
